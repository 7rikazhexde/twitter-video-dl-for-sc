# pre-commit stop running hooks after the first failure.
fail_fast: true
# A list of repository mappings
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove spaces at end of lines except markdown
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # Make the last line of the file a newline code
      - id: end-of-file-fixer
      # Unify line break code to LF
      - id: mixed-line-ending
        args: [--fix=lf]
      # toml syntax check
      - id: check-toml
      # yaml syntax check
      - id: check-yaml

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Reference: https://github.com/DavidAnson/markdownlint-cli2#overview
  # > markdownlint-cli is a traditional command-line interface for markdownlint.
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.jsonc"]

  # uv pip compile to generate requirements files
  - repo: local
    hooks:
      - id: uv-export
        name: uv export requirements.txt
        entry: bash -c 'uv pip compile pyproject.toml -o requirements.txt --no-deps'
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
      - id: uv-export-dev
        name: uv export requirements-dev.txt
        entry: bash -c 'uv pip compile pyproject.toml --extra dev -o requirements-dev.txt'
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
